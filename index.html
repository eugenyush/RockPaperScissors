<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>
  </head>
  <body>
    <div id="app" class="app">
      <div class="app-score">
        <h5>Score</h5>
        <div class="app-score-you">You:<span id="you-score">0</span></div>
        <div class="app-score-bot">Bot:<span id="bot-score">0</span></div>
      </div>
      <div class="app-bot">
        <img src="/public/imges/bot.png" id="bot-choice" alt="" style="height: 80px; width: 80px;">
      </div>
      <div class="app-buttons">
        <img src="/public/imges/paper.png" id="btn-choice" alt="paper" style="height: 80px; width: 80px;">
        <img src="/public/imges/rock.png" id="btn-choice" alt="rock" style="height: 80px; width: 80px;">
        <img src="/public/imges/scissors.png" id="btn-choice" alt="scissors" style="height: 80px; width: 80px;">
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
